<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编辑</title>
	<link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
</head>
<body>
{include file="public/header" }
  {include file="public/menu" }
	<form class="form-inline" action="{:url('klass/update')}" method="post">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail3">班级名</label>
    <input type="text" class="form-control" id="exampleInputEmail3" name="name" placeholder="班级名" value="{$klass.name}">
    <input type="hidden" value="{$klass.id}" name="id">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword3">辅导员名</label>
    <select class="form-control" name="teacher_id">
     {volist name="teachers" id="vo"}
	     <option value="{$vo.id}" {eq name="$vo.id" value="$klass.teacher_id"}selected{/eq}>{$vo.name}</option>
     {/volist}
	
	</select>
  </div>
 
  <button type="submit" class="btn btn-default">update</button>

  {include file="public/footer" }
</form>
</body>
</html>
