<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>增减公告</title>
	<link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
</head>
<body>
{include file="public/header" }
  {include file="public/menu" }
	<form class="form-horizontal" action="{:url('notice/update')}" method="post">
 
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-8">
      <input type="text" name="title" value="{$notice.title}" class="form-control" id="inputEmail3" placeholder="标题">
    </div>
  </div>
<input type="hidden" name="id" value="{$notice.id}">
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-8">
     
        <script id="container" name="content" type="text/plain">
          
        </script>


    </div>
  </div>  
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-default">增加</button>
    </div>
  </div>
</form>

  {include file="public/footer" }
  <script type="text/javascript" src="__STATIC__/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__STATIC__/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container',{initialFrameHeight:400,});

        ue.ready(function() {
            //设置编辑器的内容
            ue.setContent('{$notice.content|html_entity_decode}');
         
        });
    </script>
</body>
</html>
