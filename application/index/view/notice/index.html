<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>公告列表</title>
	<link rel="stylesheet" href="__STATIC__/css/bootstrap.min.css">
</head>
<body>
	{include file="public/header" }
	{include file="public/menu" }

<table class="table table-striped table-bordered"  >
	<tr>
		<td>id</td>
		<td>标题</td>
	<td>状态</td>
		<td>创建时间</td>
		<td>操作</td>
	</tr>
{volist name="notices" id="vo"}
	<tr>
		<td>{$vo.id}</td>
		<td>{$vo.title}</td>
		<td>{$vo.status|status}</td>
		<td>{$vo.create_time}</td>
		<td>
			<a href="{:url('notice/delete',['id'=>$vo.id])}">删除</a>&nbsp;
			<a href="{:url('notice/detail',['id'=>$vo.id])}">详情</a>
			<a href="{:url('notice/edit',['id'=>$vo.id])}">编辑</a>
		</td>
	</tr>
{/volist}
</table>
	{$notices->render()}


	{include file="public/footer" }
</body>
</html>
